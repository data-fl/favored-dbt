version: 2

models:
  - name: dim_creator_handle_log
    description: "Time-bounded mapping from handle â†’ TikTok ID for point-in-time joins (valid_from/valid_to)."
    columns:
      - name: tiktok_id
        description: "Unique TikTok ID"
        tests: [not_null]
      - name: handle
        description: "Creator's TikTok Username"
